<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Compatibility Check</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/ar.js/2.1.0/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <h1>AR.js Compatibility Check</h1>
  <div id="output"></div>
  <a-scene embedded arjs>
    <!-- AR Content (if supported) -->
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const outputElement = document.getElementById('output');
      
      if (navigator.userAgent.includes("Android")) {
        outputElement.textContent = "This is an Android device. Trying AR.js compatibility check...";

        // Try to load AR.js
        if (window.ARjs && ARjs.Context) {
          const arContext = new ARjs.Context();
          arContext.onReady(() => {
            if (arContext.parameters.isDebug) {
              outputElement.textContent = "AR.js detected AR capabilities on this device.";
            } else {
              outputElement.textContent = "AR.js is supported, but ARCore may still not be available.";
            }
          });
        } else {
          outputElement.textContent = "AR.js is not supported on this browser.";
        }
      } else {
        outputElement.textContent = "This is not an Android device.";
      }
    });
  </script>
</body>
</html>
