<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Safari</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userAgent = navigator.userAgent.toLowerCase();
            const isSafari = userAgent.includes("safari") && !userAgent.includes("chrome");

            if (!isSafari) {
                document.getElementById("safari-prompt").style.display = "block";
                document.getElementById("direct-link").style.display = "none";
            }
        });
    </script>
</head>
<body>
    <div id="safari-prompt" style="display: none; text-align: center; padding: 20px;">
        <p>This feature works best in Safari. Please open the link below in Safari:</p>
        <a href="https://hololink.app/ll8ek" style="color: blue; text-decoration: underline;">https://hololink.app/ll8ek</a>
    </div>

    <div id="direct-link" style="text-align: center; padding: 20px;">
        <p>If youâ€™re using Safari, click the link below to proceed:</p>
        <a href="https://hololink.app/ll8ek" style="color: blue; text-decoration: underline;">Open in Safari</a>
    </div>
</body>
</html>
